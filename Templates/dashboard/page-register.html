{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Sustainogram - Carbon Exchange </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'website/images/favicon.jpg' %}">
    <link href="{% static 'dashboard/css/style.css' %}" rel="stylesheet">

</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Sign up your account</h4>
                                    {% if message %}
                                    <p class="text-center text-danger mb-4">{{ message }}</p>
                                    {% endif %} 
                                    <form action="" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label><strong>Username</strong></label>
                                            <input type="text" class="form-control" name='username' placeholder="username">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Email</strong></label>
                                            <input type="email" class="form-control" name='email' placeholder="hello@example.com">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Country</strong></label>
                                            <input type="text" class="form-control" name='country' placeholder="Country">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Mobile No.</strong></label>
                                            <input type="text" class="form-control" name='mobile' placeholder="Mobile">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Company</strong></label>
                                            <input type="text" class="form-control" name='company' placeholder="Company">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Password</strong></label>
                                            <input type="password" class="form-control" name='password' placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            {% if message2 %}
                                                <p class="text-danger p-0 m-0">{{ message2 }}</p>
                                            {% endif %} 
                                            <label><strong>Reenter Password</strong></label>
                                            <input type="password" class="form-control" name='repass' placeholder="Re-Password">
                                        </div>
                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-primary btn-block">Sign me up</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Already have an account? <a class="text-primary" href="{% url 'login' %}">Sign in</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{% static 'dashboard/vendor/global/global.min.js' %}"></script>
    <script src="{% static 'dashboard/js/quixnav-init.js' %}"></script>
    <!--endRemoveIf(production)-->
</body>

</html>
